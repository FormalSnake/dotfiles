# Dynamic Terminal-Adaptive Tmux Theme with Nerd Fonts
# Uses terminal's color scheme for adaptive theming

# Color definitions using terminal colors
set -g @terminal_bg "terminal"
set -g @terminal_fg "terminal"

# Status bar styling
set -g status-style "bg=terminal,fg=terminal"
set -g status-left-length 40
set -g status-right-length 80

# Window status styling
setw -g window-status-style "fg=colour8,bg=terminal"
setw -g window-status-current-style "fg=colour15,bg=colour8,bold"
setw -g window-status-activity-style "fg=colour11,bg=terminal"

# Pane border styling
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=colour15"

# Message styling
set -g message-style "fg=colour15,bg=colour8"
set -g message-command-style "fg=colour15,bg=colour8"

# Mode styling
setw -g mode-style "fg=colour15,bg=colour8"

# Copy mode styling
setw -g copy-mode-match-style "fg=colour0,bg=colour11"
setw -g copy-mode-current-match-style "fg=colour0,bg=colour3"

# Status left with nerd fonts
set -g status-left "#[fg=colour15,bg=colour8,bold] 󰊠 #S #[fg=colour8,bg=terminal,nobold,nounderscore,noitalics]"

# Window status format with nerd fonts
setw -g window-status-format "#[fg=colour8,bg=terminal,nobold,nounderscore,noitalics] #[default] #I  #W #[fg=colour8,bg=terminal,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=terminal,bg=colour8,nobold,nounderscore,noitalics] #[fg=colour15,bg=colour8,bold] #I  #W #[fg=colour8,bg=terminal,nobold,nounderscore,noitalics]"

# Status right with system info and nerd fonts
set -g status-right "#[fg=colour8,bg=terminal,nobold,nounderscore,noitalics] #[fg=colour15,bg=colour8] 󰍛 %Y-%m-%d #[fg=colour8,bg=terminal,nobold,nounderscore,noitalics] #[fg=colour15,bg=colour8]  %H:%M #[fg=colour8,bg=terminal,nobold,nounderscore,noitalics] #[fg=colour15,bg=colour8] 󰒋 #h "

# Window status separator
setw -g window-status-separator ""

# Clock mode
setw -g clock-mode-colour colour15
setw -g clock-mode-style 24

# Pane display
set -g display-panes-active-colour colour15
set -g display-panes-colour colour8
set -g display-panes-time 1000

# Activity monitoring with subtle indicators
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style "fg=colour3,bg=terminal"

# Bell styling
set -g visual-bell off
set -g bell-action none
setw -g window-status-bell-style "fg=colour1,bg=terminal"

# Additional nerd font symbols for different window states
setw -g window-status-last-style "fg=colour11,bg=terminal"

# Enhanced current window indicator
setw -g window-status-current-format "#[fg=terminal,bg=colour8,nobold,nounderscore,noitalics] #[fg=colour15,bg=colour8,bold] #I 󰖲 #W#{?window_zoomed_flag, 󰊓,} #[fg=colour8,bg=terminal,nobold,nounderscore,noitalics]"

# Session info with better icons
set -g status-left "#[fg=colour15,bg=colour8,bold] 󰊠 #S #{?client_prefix,#[fg=colour3]󰌌 ,}#[fg=colour8,bg=terminal,nobold,nounderscore,noitalics]"