if-shell '[ -z "$(tmux ls 2>/dev/null)" ]' 'new-session'

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -gq allow-passthrough on
set -g visual-activity off

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
# set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'jimeh/tmuxifier'
set -g @continuum-restore 'on'

set -g status "on"
set -g status-position bottom 
set -g status-justify "left"

set -g status-left "#[fg=#84977f,bg=default,bold] █ session: #S"
set -g status-right "  #[fg=#828bb8,bg=default,bold] hostname    "

setw -g window-status-format "#[bg=#171616,bg=default]  #[fg=#495361,bg=default]#(~/.tmux/scripts/get-icons #I) #W"
setw -g window-status-current-format "#[bg=#171616,bg=default]  #[fg=#7e93a9,bg=default,bold]#(~/.config/tmux/scripts/get-icons.sh #I) #W"

# set -g @minimal-tmux-fg "#000000"
# set -g @minimal-tmux-bg "#87D7AE"
# set -g @minimal-tmux-indicator false
# set -g @minimal-tmux-use-arrow true
# set -g @minimal-tmux-right-arrow ""
# set -g @minimal-tmux-left-arrow ""
# set -g @minimal-tmux-bg "#8cbd8c"
set -g mode-style "fg=white,bg=#363636"
set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=black"
set -g pane-border-lines "single"

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
# set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
