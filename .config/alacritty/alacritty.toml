# import = ["~/.config/alacritty/base16-alacritty/colors/base16-black-metal.yml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = false
[colors.primary]
background="#1E1D23"
# background="#000000"

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.glyph_offset]
x = 0
y = 0

[font.normal]
# family = "CommitMono Nerd Font"
# family = "JetBrainsMono Nerd Font"
family = "GeistMono Nerd Font"
# family = "CaskaydiaCove Nerd Font"
# family = "SF Pro"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0011T"
key = "K"
mods = "Command"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
program = "/opt/homebrew/bin/fish"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.9
startup_mode = "Windowed"
# blur = true

[window.dimensions]
columns = 85
lines = 30

[window.padding]
x = 10
y = 4
