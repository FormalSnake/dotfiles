# Nord (dark) - Generated by FormalConf
# Mako notification daemon theme

font=JetBrains Mono 11
background-color=#2E3440
text-color=#D8DEE9
border-color=#3B4252
border-size=2
border-radius=8
padding=12
margin=12
default-timeout=5000
icons=1
icon-path=/usr/share/icons/Papirus-Dark
max-icon-size=48
markup=1
actions=1
format=<b>%s</b>\n%b
anchor=top-right
width=350
height=150

[urgency=low]
background-color=#3B4252
border-color=#4C566A

[urgency=normal]
background-color=#2E3440
border-color=#81A1C1

[urgency=critical]
background-color=#BF616A
text-color=#2E3440
border-color=#BF616A
default-timeout=0
