# Catppuccin (dark) - Generated by FormalConf
# Hyprland color configuration
# Source this file from your main hyprland.conf

# GTK theme (Linux)
env = GTK_THEME,formalconf-catppuccin-Dark
exec = gsettings set org.gnome.desktop.interface gtk-theme "formalconf-catppuccin-Dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# General colors
general {
    col.active_border = rgba(203,166,247,1) rgba(135,176,249,1) 45deg
    col.inactive_border = rgb(67,70,90)
}

# Group colors
group {
    col.border_active = rgba(203,166,247,1)
    col.border_inactive = rgba(67,70,90,1)
    col.border_locked_active = rgba(249,226,175,1)
    col.border_locked_inactive = rgba(67,70,90,1)

    groupbar {
        col.active = rgba(203,166,247,1)
        col.inactive = rgba(67,70,90,1)
        col.locked_active = rgba(249,226,175,1)
        col.locked_inactive = rgba(67,70,90,1)
    }
}

# Decoration
decoration {
    shadow {
        color = rgba(30,30,46,1)
        color_inactive = rgba(67,70,90,1)
    }
}

# Misc
misc {
    background_color = rgba(30,30,46,1)
}
