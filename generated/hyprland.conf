# Nord (dark) - Generated by FormalConf
# Hyprland color configuration
# Source this file from your main hyprland.conf

# GTK theme (Linux)
env = GTK_THEME,formalconf-nord-Dark
exec = gsettings set org.gnome.desktop.interface gtk-theme "formalconf-nord-Dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# General colors
general {
    col.active_border = rgba(129,161,193,1) rgba(129,161,193,1) 45deg
    col.inactive_border = rgb(59,66,82)
}

# Group colors
group {
    col.border_active = rgba(129,161,193,1)
    col.border_inactive = rgba(59,66,82,1)
    col.border_locked_active = rgba(235,203,139,1)
    col.border_locked_inactive = rgba(76,86,106,1)

    groupbar {
        col.active = rgba(129,161,193,1)
        col.inactive = rgba(59,66,82,1)
        col.locked_active = rgba(235,203,139,1)
        col.locked_inactive = rgba(76,86,106,1)
    }
}

# Decoration
decoration {
    shadow {
        color = rgba(46,52,64,1)
        color_inactive = rgba(59,66,82,1)
    }
}

# Misc
misc {
    background_color = rgba(46,52,64,1)
}
