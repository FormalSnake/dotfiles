# Nord (dark) - Generated by FormalConf
# Hyprlock theme configuration

general {
    hide_cursor = true
    grace = 0
}

background {
    monitor =
    color = #2E3440

    # Blur settings
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = #3B4252
    inner_color = #3B4252
    font_color = #D8DEE9
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 8
    check_color = #A3BE8C
    fail_color = #BF616A
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = #EBCB8B
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    text_align = center
    color = #D8DEE9
    font_size = 64
    font_family = JetBrains Mono Bold

    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi, $USER
    text_align = center
    color = #D8DEE9
    font_size = 20
    font_family = JetBrains Mono

    position = 0, -80
    halign = center
    valign = center
}
