# Catppuccin (dark) - Generated by FormalConf
# Mako notification daemon theme

font=JetBrains Mono 11
background-color=#1E1E2E
text-color=#CDD6F4
border-color=#43465A
border-size=2
border-radius=8
padding=12
margin=12
default-timeout=5000
icons=1
icon-path=/usr/share/icons/Papirus-Dark
max-icon-size=48
markup=1
actions=1
format=<b>%s</b>\n%b
anchor=top-right
width=350
height=150

[urgency=low]
background-color=#43465A
border-color=#43465A

[urgency=normal]
background-color=#1E1E2E
border-color=#CBA6F7

[urgency=critical]
background-color=#F38BA8
text-color=#1E1E2E
border-color=#F38BA8
default-timeout=0
